<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Password Examples: Default Implementation</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="../src/jquery.password.css" />
		<script src="../lib/jquery-3.7.0.min.js"></script>
		<script src="../src/jquery.password.js"></script>
		<script>
		$(function() {
			$('#passwordy').password({
				personalInformation:[
					$('#name'),
					$('#dateofbirth'),
					$('#place')
				],
				dictionary:'../src/dictionaries/en.js',
				change:function(score, issues, pass) {
					$('#feedback').html('<strong>Score:</strong> '+Math.round(score)+'<br /><strong>Problems:</strong> '+issues.join(', ')+'<br /><strong>Passed?:</strong> '+pass);
				}
			});
		});
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Default Implementation</h1>
			<form>
				<div class="form_elem"><label>Name:</label><input type="text" id="name" /></div>
				<div class="form_elem"><label>Date of birth:</label><input type="text" id="dateofbirth" /></div>
				<div class="form_elem"><label>Current Location:</label><input type="text" id="place" /></div>
				<div class="form_elem"><label>Password:</label><input id="passwordy" type="password" />
				<div id="feedback"></div>
			</form>
		</div>
	</body>
</html>
